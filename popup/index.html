<!-- 
    This is the popup for the chrome extension
    It is the first thing that the user sees when they click the extension icon
-->
<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>AutoTab AI (Gemini)</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>AutoTab Gemini</h1>
    <div class="form-group">
      <label for="apiKey">Google API Key:</label>
      <input type="password" id="apiKey" placeholder="Enter your Google API key">
    </div>
    <p class="note">
      Get your API key from <a href="https://ai.google.dev" target="_blank">Google AI Studio</a><br>
      Enable the Generative Language API first
    </p>
    <button id="save">Save</button>
    <div id="status"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
